<div [ngClass]="{'np-panel': true, 'np-panel-zoom':isZoom, 'np-disabled': disabled}" [style.max-height.px]="height"
    [class]="styleClass" [attr.id]="inputId">
    <div class="np-panel-header">
        <a class="np-panel-title">
            <i *ngIf="iconCss" [ngClass]="iconCss"></i>
            <ng-container *ngIf="!isTitleTemplate">
                <div [innerHTML]="title"></div>
            </ng-container>
            <ng-template *ngIf="isTitleTemplate" [ngTemplateOutlet]="title">
            </ng-template>
        </a>
        <div class="np-panel-icons">
            <button *ngIf="allowToMinimize && isOpen && !isZoom" type="button" class="np-btn-icon np-panel-collapse"
                title="Collapse" (click)="_collapse()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <button *ngIf="allowToMinimize && !isOpen && !isZoom" type="button" class="np-btn-icon np-panel-expand"
                title="Expand" (click)="_expand()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <button *ngIf="allowToZoom && !isZoom" type="button" class="np-btn-icon np-panel-zoom-in" title="Zoom In"
                (click)="_zoomIn()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z" />
                </svg>
            </button>
            <button *ngIf="allowToZoom && isZoom" type="button" class="np-btn-icon np-panel-zoom-out" title="Zoom Out"
                (click)="_zoomOut()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z" />
                </svg>
            </button>
            <button *ngIf="allowToClose && !isZoom" type="button" class="np-btn-icon np-panel-close" title="Close"
                (click)="_close()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
    <div class="np-panel-body" *ngIf="isOpen">
        <ng-content></ng-content>
        <ng-template [cdkPortalOutlet]="content"></ng-template>
    </div>
</div>
