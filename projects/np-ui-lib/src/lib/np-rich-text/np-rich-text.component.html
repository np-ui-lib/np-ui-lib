<div
  [ngClass]="{
    'np-rich-text': true,
    'np-disabled': isDisabled,
    'np-readonly': readOnly,
    'np-focused': focused
  }"
  [class]="styleClass"
  [attr.id]="inputId"
>
  <div class="np-rich-text-container">
    <div class="np-toolbar">
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-bold"
          [ngClass]="{ 'np-btn-active': isBold }"
          (click)="_formatDoc('bold', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-italic"
          [ngClass]="{ 'np-btn-active': isItalic }"
          (click)="_formatDoc('italic', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-underline"
          [ngClass]="{ 'np-btn-active': isUnderline }"
          (click)="_formatDoc('underline', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-strikethrough"
          [ngClass]="{ 'np-btn-active': isStrikethrough }"
          (click)="_formatDoc('strikethrough', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-remove-format"
          (click)="_formatDoc('removeFormat', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <select
          class="np-form-control np-select-format"
          [(ngModel)]="currentFormat"
          (change)="_formatBlock('formatblock', currentFormat)"
        >
          <option [value]="'no format'">{{ 'Formatting' | npTranslate }}</option>
          <option [value]="'h1'">{{ 'Header_1' | npTranslate }}</option>
          <option [value]="'h2'">{{ 'Header_2' | npTranslate }}</option>
          <option [value]="'h3'">{{ 'Header_3' | npTranslate }}</option>
          <option [value]="'h4'">{{ 'Header_4' | npTranslate }}</option>
          <option [value]="'h5'">{{ 'Header_5' | npTranslate }}</option>
          <option [value]="'h6'">{{ 'Header_6' | npTranslate }}</option>
          <option [value]="'p'">{{ 'Paragraph' | npTranslate }}</option>
          <option [value]="'pre'">{{ 'Preformatted' | npTranslate }}</option>
        </select>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-blockquote"
          [ngClass]="{ 'np-btn-active': isBlockquote }"
          (click)="_formatDoc('formatblock', 'blockquote')"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-fore-color"
          np-popover
          #foreColorPopover="NpPopoverDirective"
          [body]="foreColorTemplate"
          [openOnClick]="true"
          (onOpen)="_showForeColorOverlay()"
          (onClose)="_onCloseOverlays()"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M5 17v2h14v-2H5zm4.5-4.2h5l.9 2.2h2.1L12.75 4h-1.5L6.5 15h2.1l.9-2.2zM12 5.98L13.87 11h-3.74L12 5.98z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-back-color"
          np-popover
          #backColorPopover="NpPopoverDirective"
          [body]="backColorTemplate"
          [openOnClick]="true"
          (onOpen)="_showBackColorOverlay()"
          (onClose)="_onCloseOverlays()"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M9.93 13.5h4.14L12 7.98zM20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-4.05 16.5l-1.14-3H9.17l-1.12 3H5.96l5.11-13h1.86l5.11 13h-2.09z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-align-left"
          (click)="_formatDoc('justifyleft', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-align-center"
          (click)="_formatDoc('justifycenter', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-align-right"
          (click)="_formatDoc('justifyright', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-unorder-list"
          (click)="_formatDoc('indent', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 21h18v-2H3v2zM3 8v8l4-4-4-4zm8 9h10v-2H11v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-unorder-list"
          (click)="_formatDoc('outdent', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11 17h10v-2H11v2zm-8-5l4 4V8l-4 4zm0 9h18v-2H3v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-unorder-list"
          (click)="_formatDoc('insertunorderedlist', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none"></path>
            <path
              d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-order-list"
          (click)="_formatDoc('insertorderedlist', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-create-link"
          np-popover
          #createLinkPopover="NpPopoverDirective"
          [header]="'Enter_The_URL_For_Link' | npTranslate"
          [body]="createLinkTemp"
          [openOnClick]="true"
          (onOpen)="_showCreateLink()"
          (onClose)="_onCloseOverlays()"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"
            />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-unlink"
          (click)="_formatDoc('unlink', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M17 7h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1 0 1.43-.98 2.63-2.31 2.98l1.46 1.46C20.88 15.61 22 13.95 22 12c0-2.76-2.24-5-5-5zm-1 4h-2.19l2 2H16zM2 4.27l3.11 3.11C3.29 8.12 2 9.91 2 12c0 2.76 2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1 0-1.59 1.21-2.9 2.76-3.07L8.73 11H8v2h2.73L13 15.27V17h1.73l4.01 4L20 19.74 3.27 3 2 4.27z"
            />
            <path d="M0 24V0" fill="none" />
          </svg>
        </button>
      </div>
      <div class="np-toolbar-separator"></div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-undo"
          (click)="_formatDoc('undo', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="np-toolbar-item">
        <button
          class="np-btn-icon np-btn-redo"
          (click)="_formatDoc('redo', null)"
        >
          <svg class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div
      class="np-rich-text-input"
      role="textbox"
      [attr.contenteditable]="!isDisabled && !readOnly"
      #control
      [attr.tabindex]="tabIndex"
      [style.height.px]="height"
      [npAutoFocus]="autoFocus"
      (blur)="_onBlur($event)"
      (focus)="_onFocus($event)"
      (input)="_onInputChange($event)"
    ></div>
  </div>
</div>

<ng-template #backColorTemplate>
  <np-color-picker
    [(ngModel)]="backColor"
    [colors]="[]"
    [defaultOpen]="true"
    (onChange)="_changeBackColor($event)"
  ></np-color-picker>
</ng-template>

<ng-template #foreColorTemplate>
  <np-color-picker
    [(ngModel)]="foreColor"
    [colors]="[]"
    [defaultOpen]="true"
    (onChange)="_changeForeColor($event)"
  ></np-color-picker>
</ng-template>

<ng-template #createLinkTemp>
  <div class="np-create-link-form">
    <div class="np-form-group">
      <input
        type="url"
        class="np-form-control"
        [npAutoFocus]="true"
        [(ngModel)]="linkUrl"
      />
    </div>
    <div class="np-btn-group">
      <button type="button" class="np-btn" (click)="_createLink()">{{'Ok' | npTranslate}}</button>
      <button type="button" class="np-btn" (click)="_closeCreateLinkOverlay()">
        {{'Cancel' | npTranslate}}
      </button>
    </div>
  </div>
</ng-template>
