<div
  [ngClass]="'np-tooltip'"
  [class]="styleClass"
  [attr.id]="inputId"
  [style.width.px]="width"
>
  <ng-container *ngIf="!isTemplate">
    <div [innerHTML]="tooltip"></div>
  </ng-container>
  <ng-template
    *ngIf="isTemplate"
    [ngTemplateOutlet]="tooltip"
    [ngTemplateOutletContext]="context"
  >
  </ng-template>
</div>
