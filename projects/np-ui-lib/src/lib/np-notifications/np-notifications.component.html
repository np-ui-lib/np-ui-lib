<div *ngIf="messageService" [ngClass]="'np-notifications'" [class]="styleClass" [attr.id]="inputId">
  <ng-container *ngFor="let msg of messageService.messages">
    <div class="np-alert" role="alert" aria-atomic="true" aria-live="assertive" [attr.id]="msg._getId()" [ngClass]="{
        'np-alert-success': msg.type === 'success',
        'np-alert-danger': msg.type === 'danger',
        'np-alert-warning': msg.type === 'warning',
        'np-alert-info': msg.type === 'info'
      }">
      <div class="np-alert-icon">
        <svg class="np-icon" *ngIf="msg.type === 'success'" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z">
          </path>
        </svg>
        <svg class="np-icon" *ngIf="msg.type === 'danger'" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
          </path>
        </svg>
        <svg class="np-icon" *ngIf="msg.type === 'warning'" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path>
        </svg>
        <svg class="np-icon" *ngIf="msg.type === 'info'" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
          </path>
        </svg>
      </div>
      <div class="np-alert-detail">
        <div class="np-alert-header" *ngIf="msg.header" [innerHTML]="msg.header"></div>
        <div class="np-alert-message" [innerHTML]="msg.message"></div>
      </div>
      <button class="np-btn-icon np-alert-close" type="button" (click)="_close(msg)">
        <svg class="np-icon" viewBox="0 0 24 24">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
          </path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </div>
  </ng-container>
  <button class="np-btn-icon np-alert-close-all" type="button"
    *ngIf="messageService.messages && messageService.messages.length > 1" (click)="_closeAll()">
    <svg class="np-icon" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
      </path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </button>
</div>
