<div [ngClass]="'np-carousel'" [class]="styleClass" [attr.id]="inputId">
    <div class="np-carousel-container">
        <button *ngIf="showNavigationArrows" type="button" title="Previous" tabindex="0"
            class="np-btn-icon np-carousel-prev" (click)="_minusSlides()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
                <path fill="none" d="M0 0h24v24H0V0z" />
            </svg>
        </button>
        <div class="np-carousel-items" [attr.aria-live]="isPolite ? 'polite' : 'off'">
            <div *ngFor="let item of items;let i = index; trackBy: _trackBy;" role="group" aria-roledescription="slide"
                [attr.aria-label]="(i+1) + ' of ' + items.length" class="np-carousel-item"
                [ngClass]="{'np-carousel-active': _isActive(i)}">
                <ng-template #customTemplate [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}">
                </ng-template>
            </div>
        </div>
        <button *ngIf="showNavigationArrows" type="button" title="Next" tabindex="0"
            class="np-btn-icon np-carousel-next" (click)="_plusSlides()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                <path fill="none" d="M0 0h24v24H0V0z" />
            </svg>
        </button>
    </div>
    <div class="np-carousel-nav" *ngIf="showNavigationIndicators">
        <ng-container *ngFor="let img of _getEmptyArray(_totalPages()); let i = index">
            <span class="np-carousel-dot" [ngClass]="{'np-carousel-dot-active': currentPage === i}"
                (click)="_goToPage(i)"></span>
        </ng-container>
    </div>
</div>
