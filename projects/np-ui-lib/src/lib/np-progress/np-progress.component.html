<div role="progressbar"
     [ngClass]="'np-progress'"
     [class]="styleClass"
     [attr.id]="inputId"
     [attr.aria-valuenow]="value">
  <div class="np-progress-container"
       [style.height.px]="height">
    <div class="np-progress-bar"
         *ngIf="!indeterminate"
         [style.width.%]="value"
         [ngClass]="{
        'np-progress-striped': striped,
        'np-progress-animated': animated
      }">
      <span *ngIf="showLabel"
            [innerHTML]="getTextValue()"></span>
    </div>
    <div class="np-progress-bar np-progress-indeterminate"
         *ngIf="indeterminate"></div>
  </div>
</div>
