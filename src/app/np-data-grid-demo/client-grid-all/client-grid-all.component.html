<h2>Client side grid full example</h2>

<np-data-grid [columns]="gridColumns" [dataSource]="gridDataSource" [multiColumnSortEnable]=true
    [masterDetailTemplate]="masterChildTemplate" [height]="600" [width]="1000" [enableStateStoring]="true"
    [multiRowSelectEnable]="true" [showColumnChooser]="true" [showToolBar]="true" [showFilters]="false"
    [allowExport]="true" [title]="'Client side data grid'" [noDataMessage]="'No data available.'" [showSummary]="true"
    [summaryTemplate]="summaryTemplate" [allowColumnReorder]="true" [allowColumnResize]="true">
</np-data-grid>

<!-- Template for action buttons column -->
<ng-template #actionButtonsTemplate let-row="row">
    <div class="np-btn-group">
        <button class="np-btn-icon np-btn-primary" (click)="onActionClick(row,'Edit', $event)"><i
                class="fa fa-pencil"></i></button>
        <button class="np-btn-icon np-btn-danger" (click)="onActionClick(row,'Delete', $event)"><i
                class="fa fa-trash"></i></button>
    </div>
</ng-template>

<!-- Template for birthdate column -->
<ng-template #birthDateColumnTemplate let-row="row">
    {{row.BirthDate | date:'dd/MM/yyyy'}}
</ng-template>

<!-- Template for child section -->
<ng-template #masterChildTemplate let-row="row">
    <span><b>Name: </b>{{row.FirstName}} {{row.LastName}}</span>
    <br>
    <span><b>Age: </b>{{row.Age}} years</span>
    <br>
    <span><b>Birth Date: </b>{{row.BirthDate | date:'dd/MM/yyyy'}}</span>
</ng-template>

<!-- Template for summary section -->
<ng-template #summaryTemplate let-summary="summary">
    <span>Total:{{summary ? summary.totalCount : 0}}</span>
</ng-template>
